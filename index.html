<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Single+Day&display=swap" rel="stylesheet">

    <title>Deserts</title>
</head>
<body>
<div class="main"> 
    <h1 class="title-text">Deserts</h1>
    <div w3-include-html="text.txt"></div>
    <div class="container">
        <div class="category" id="category1">
            <p>Icecream</p>
            <p><input class="icecream-btn" type="submit" value="Vanilla" id="vanilla"></p>
            <p><input class="icecream-btn" type="submit" value="Chocolate" id="chocolate"></p>
            <p><input class="icecream-btn" type="submit" value="Strawberry" id="strawberry"></p>
        </div>

        <div class="category" id="category2">
            <p>Sweetener</p>
            <p><input class="sweetener-btn" type="submit" value="Pure" id="pure"></p>
            <p><input class="sweetener-btn" type="submit" value="Sugar" id="sugar"></p>
            <p><input class="sweetener-btn" type="submit" value="Syrup" id="syrup"></p>
        </div>

        <div class="category" id="category3">
            <p>Flavor</p>
            <p><input class="flavor-btn" type="submit" value="Coffee" id="coffee"></p>
            <p><input class="flavor-btn" type="submit" value="Fruit" id="fruit"></p>
            <p><input class="flavor-btn" type="submit" value="Tea" id="tea"></p>
        </div>

    </div>

    <div class="content">
        <iframe src="text.txt" class="info" width="80%" height="400px">
        </iframe>
    </div>


</div>

    <script>

        $(".icecream-btn").click(
            function (event) {
                var clickedElement = event.currentTarget;
                var clickedElementId = clickedElement.id;
                $(".info").attr("src", `category_01/${clickedElementId}/${clickedElementId}.txt`);
            }
        );

        $(".sweetener-btn").click(
            function (event) {
                var clickedElement = event.currentTarget;
                var clickedElementId = clickedElement.id;
                $(".info").attr("src", `category_02/${clickedElementId}/${clickedElementId}.txt`);
            }
        );

        $(".flavor-btn").click(
            function (event) {
                var clickedElement = event.currentTarget;
                var clickedElementId = clickedElement.id;
                $(".info").attr("src", `category_03/${clickedElementId}/${clickedElementId}.txt`);
            }
        );
        
    </script>
</body>
</html>
